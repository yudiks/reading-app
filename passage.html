<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght;500;700&family=Outfit:wght;700&display=swap" rel="stylesheet" />
  <title>Quest Comprehend | Passage</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="scripts/passage.js" defer></script>
</head>
<body class="theme-dark">
  <div class="app-shell">
    <aside class="sidebar" aria-label="Learner profile">
      <header class="sidebar__brand">
        <a href="index.html" class="brand" aria-label="Back to adventure list">
          <span aria-hidden="true">â—€</span>
        </a>
        <div class="sidebar__profile">
          <img src="assets/avatar.svg" alt="Jacob Sutanto avatar" class="avatar" />
          <div>
            <p class="brand">Quest Comprehend</p>
            <h1 class="learner-name" id="learnerNameDetail"></h1>
          </div>
        </div>
      </header>
      <section class="sidebar__stats" aria-labelledby="detailBadgeHeading">
        <h2 class="section-title" id="detailBadgeHeading">Badges</h2>
        <ul class="badge-list" id="badgeListDetail"></ul>
        <div class="progress" id="pointsDetail"></div>
      </section>
      <nav class="sidebar__nav" aria-label="Primary">
        <h2 class="section-title">Navigation</h2>
        <ul id="navLinksDetail"></ul>
      </nav>
    </aside>

    <main class="main">
      <article class="passage-article" id="passageArticle" hidden>
        <header class="passage-hero">
          <div class="passage-hero__text">
            <p class="eyebrow" id="passageCategory"></p>
            <h2 id="passageTitle"></h2>
            <p class="meta" id="passageMeta"></p>
          </div>
          <button id="readAloud" class="button button--light" aria-label="Read passage aloud">ðŸ”Š Read Aloud</button>
        </header>
        <img id="passageImage" alt="" class="passage-hero__image" />

        <section class="passage-body" id="passageBody"></section>

        <section class="quest" aria-labelledby="questHeading">
          <header class="quest__header">
            <h3 id="questHeading">Comprehension Quest</h3>
            <div class="quest__modes" role="group" aria-label="Question modes">
              <button class="chip" disabled>Multiple Choice</button>
              <button class="chip" disabled>Sequencing</button>
              <button class="chip" disabled>Prediction</button>
            </div>
          </header>

          <form id="questionForm" novalidate>
            <div id="questionList"></div>
            <button type="submit" class="button">Submit Answers</button>
          </form>
          <p class="score" id="questScore" aria-live="polite"></p>
        </section>

        <section class="journal" aria-labelledby="journalHeading">
          <h3 id="journalHeading">My Explorer's Journal</h3>
          <ul id="journalPrompts"></ul>
        </section>
      </article>
      <p id="notFound" class="empty-state" hidden>We couldn't find that passage. <a href="index.html">Head back to your adventures.</a></p>
    </main>
  </div>
</body>
</html>
