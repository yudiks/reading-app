<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script>
      (function() {
        var base = '/reading-app';
        var path = window.location.pathname.replace(/^\/reading-app/, '');
        var target = base + (path.startsWith('/') ? path : '/' + path) + window.location.search + window.location.hash;
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
